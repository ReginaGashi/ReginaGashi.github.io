<div id="ball" style="
    z-index:5;
    position:absolute;
    left:10px;
    top:0px;
    width:100px;
    height:100px;
    border-radius:50%;
    background: green"></div>


<script>

    var position = 0;
    var positionX = 0;
    var positionY = 0;
    var velocity= 100;
    var reverse = false;
    var ball = document.getElementById('ball');



function moveBall (){
    position = position + velocity;
    ball.style.left= position + 'px';

var Xmin = 0;
var Xmax = 300;
var Ymin = 0;
var Ymax = 300;

if (reverse) {
    positionX = positionX - velocity;
    positionY = positionY - velocity;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
  } else {
    positionX = positionX + velocity;
    positionY = positionY + velocity;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
  }

  if (
    positionX > Xmax ||
    positionX === Xmin ||
    positionY > Ymax ||
    positionY === Ymin
  ) {
    reverse = !reverse;
  }
}

setInterval(moveBall, 100);

</script>
